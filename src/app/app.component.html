<div class='card'>
    <div class='card-header'>
        {{title}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                    <input [(ngModel)]="searchText">
                <!-- <input type='text' [(ngModel)]='listFilter' /> -->
                <!-- <input type='text' /> -->
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{searchText}} </h3>
            </div>
        </div>
        <div class='table-responsive'>
                <!-- <input [(ngModel)]="searchText"> -->
        <table class='table' *ngIf='apps && apps.length'
                >
            <thead>
                <tr>
                    <!-- <th>
                        <button class='btn btn-primary'
                            (click)='toggleImage()'>
                            {{showImage ? 'Hide' : 'Show'}} Image
                        </button>
                    </th> -->
                    <th>Application</th>
                    <th>Environments</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let app of apps | filter:searchText">
                    <td>{{app.name}}</td>
                    <td>
                        <table *ngIf="app.urls && app.urls.length">
                            <thead>
                                <tr >
                                    <th *ngFor="let url of app.urls">
                                        <a  class="btn btn-outline-primary" 
                                            *ngIf="url.url && url.envi == 'dev'" 
                                            target="_blank" rel="noopener" href="{{url.url}}">{{url.Name}}</a>
                                        <a  class="btn btn-outline-info" 
                                            *ngIf="url.url && url.envi == 'stage'" 
                                            target="_blank" rel="noopener" href="{{url.url}}">{{url.Name}}</a>    
                                        <a  class="btn btn-outline-info" 
                                            *ngIf="url.url && url.envi == 'uat'" 
                                            target="_blank" rel="noopener" href="{{url.url}}">{{url.Name}}</a>    
                                        <a  class="btn btn-outline-danger" 
                                            *ngIf="url.url && url.envi == 'prod'" 
                                            target="_blank" rel="noopener" href="{{url.url}}">{{url.Name}}</a>    
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </td>
                    <!-- <td>
                        <button mat-button [matMenuTriggerFor]="menu">Menu</button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>Item 1</button>
                            <button mat-menu-item>Item 2</button>
                        </mat-menu>
                    </td> -->
                </tr>
            </tbody>

        </div>
    </div>
